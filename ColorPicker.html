<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColourPick</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <h1>Pick a Colour</h1>
    <div id="box">
        <div class="color" data-color="#ff0000">Red</div>
        <div class="color" data-color="#00ff00">Green</div>
        <div class="color" data-color="#0000ff">Blue</div>
        <div class="color" data-color="#000000">Black</div>
        <div class="color" data-color="#ffffff">White</div>
        <div class="color" data-color="#ffaa00">Orange</div>
    </div>
    <button id="random-color-button">Random Color</button>
    <div id="show-color-code">
        <h3 id="color-code">HEX Code</h3>

        </svg>
    </div>
    <script src="static/script.js"></script>
